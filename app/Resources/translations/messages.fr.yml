        <span>NOUS</span>CONTACTER

    partners:

      title: Nos <b>partenaires</b>

    temoignage:

      title: Témoignages

      temoignage1:

        content: >

          Le PASS POSTE Santé est une solution novatrice qui plus qu'une solution TIC apporte une réelle réponse au problème de désert médical... C'est Rapide, fiable et pratique.

        author: Anicet M. Dally (Social Media Manager)

      temoignage2:

        content: >

          Avec le PASS POSTE Santé, j’ai l’assurance d’être prise en charge en cas d’urgence. Et surtout pour mes enfants, je suis plus rassurée quand je sais qu’ils seront assistés car le PASS POSTE parle pour eux.

        author: Bogba Degne Mireille (Assistante de direction)

      temoignage3:

        content: >

          Le PASS POSTE Santé est un bijou qui sert de carnet de santé électronique à toute personne le portant dans lequel on peut avoir toutes les informations médicales ; groupe sanguin, et bien d’autres informations capitales pour sa prise en charge efficience et efficace.

        author: Gnanhi Zakpa Richmond (Radiothérapeute)

      temoignage4:

        content: >

          Au-delà de l'Aspect technique, c'est la dimension de prise de conscience 

          et de transformation de l'approche de l'autre vision de la santé en Afrique 

          qui m'a impressioné.

          En effet, en plus d'être un outil fonctionnel, qui améliore la capacité 

          de prise en charge des patients, le PASS POSTE Santé , implique une 

          coordination de différents service publics et privés, pour son 

          utilisation optimale.

        author: >

          Mbépongo Dédy Bilamba (consultant en marketing et communication, Directeur Marketing de 

          l'Africa Web Festival 2016)

    presentation:

      part_video: Appuyez sur le bouton pour lire la vidéo

      section0:

        title: PRESENTATION

        content: >
          Le <strong>PASS POSTE SANTÉ</strong> est un carnet de santé numérique qui conserve et sécurise vos informations de santé : traitements, résultats d’examens, allergies...
          Il vous permet de les partager avec les professionnels de santé de votre choix, qui en ont besoin pour vous soigner.
      section1:

        title: Pourquoi ?

        description: La solution aborde donc les problématiques suivantes

        content: >

          <ul>

              <li>

                  Détection/dépistage et prise en charge efficace et rapide

              </li>

              <li>

                  Évaluer le risque individuel et guider la prise de décision ;

              </li>

              <li>

                  Suivre et signaler les cas de transmissions ;

              </li>

              <li>

                  Fournir des mises à jour et des alertes fiables aux autorités de santé publique

                  ;

              </li>

              <li>

                  Facture numérique et déficit énergétique pour des services de soin efficace ;

              </li>

              <li>

                  Suivre efficacement l'évolution de la pandémie par la mise en place de rapports

                  statistiques.

              </li>

              <li>

                  S'assurer d'une large diffusion des mesures face au COVID-19 et pandémies à

                  venir

                  en

                  introduisant des paramètres comme les langues locales.

              </li>

          </ul>

      section2:

        title: Fonctionnalités

        content: >

          <ul>

              <li>

                  Sensibilisation et Information au COVID-19

              </li>

              <li>

                  Dépistage, cartographie et de géolocalisation des personnes infectées

              </li>

              <li>

                  Profil Médical (Groupe Sanguin, Personnes à contacter, Allergies, Vaccins etc.)

              </li>

              <li>

                  Gestion des données et statistiques

              </li>

              <li>

                  Suivi consultation de vos proches par des comptes associés

              </li>

              <li>

                  Alerte

              </li>

              <li>

                  Historique Médical

              </li>

              <li>

                  Demande d’autorisation de circulation

              </li>

              <li>

                  Télémédecine

              </li>

              <li>

                  Système de prise en charge financière

              </li>

          </ul>

      section3:

        title: Avec PASS POSTE SANTÉ

        content: >
          <ul class="list-target">
              <li>
                  IDENTIFIER-VOUS 
              </li>
              <li>
                  ALERTER VOS PROCHES 
              </li>
              <li>
                 RENSEIGNER LES SECOURS
              </li>
          </ul>
      section4:

        title: Cibles

        n_content: >

          <ul class="list-target">
              <li>
                Innover pour améliorer l’accès aux soins, la prise en charge…. tout en respectant sécurité et confidentialité des données de santé
              </li>
              <li>
                  Améliorer l’accès aux soins de tous les usagers
              </li>
          </ul>

        content:

          content0:

            title: Particulier (Homme, femme, enfants)

            label: Il sert de carnet de santé. Il transporte les informations personnelles pour une prise en charge.

          content1:

            title: Centres de Santé

            label: Il donne l'accès à l'historique médical pour une meilleure prise en charge et évite les erreurs médicales.

          content2:

            title: Entreprise

            label: Les employés ont l'assurance d'être pris en charge en tout temps surtout ceux des BTP, électricité etc..

          content3:

            title: Etablissement Scolaire

            label: Informe sur l'état de santé de nos enfants et étudiants et rassure le parent.

          content4:

            title: Assurance

            label: >

              Propose des services innovants (mise à disposition de données) pour améliorer

              l'état de santé et le suivi des adhérents

          content5:

            title: Pharmacie

            label: Accès aux ordonnances médicales et historique médicamenteux des patients

    innovation:

      titl0: PASS POSTE SANTE

      title: L'innovation médicale

      section0:

        virsion: >

          Notre objectif est de mettre à la disposition des populations, une solution qui ameliore leur prise 

          en charge médicale.

        pdg: Directrice Générale de MCM

        titl0: Patients

        content0: Systeme de gestion des événements importants , Notification sms.

        content1: Améliorer l'observance et l'éducation thérapeuthique.

        content2: Carnet de santé

        content3: Objets connectés (Bijoux)

        title1: PROFESSIONNELS DE SANTÉ

        content4: Système de gestion du dossier patient.

        content5: Outils de suivi du patient

        content6: Gain de temps et d'efficience.

      technique:

        h1: Service technique, toujours à l'écoute de vos besoins 24H/24!

        label: pour vous répondre le plus rapidement possible.

      first_circle:

        title: Sécurité et anonymisation des données

        content:

          ligne1: Données médicales sécurisées grâce à mes ID, mon PIN unique et mon MATRICULE.

          ligne2: Anonymisation des données  Nous rendons anonymes toutes vos informations

          ligne3: Historique médical sécurisé.

          ligne4: Anonymisation des données, Notifications des consultations au patient.

      second_circle:

        title: Amélioration de la prise en charge médicale

        content:

          ligne1: Communication entre le patient et les professionnels de santé.

          ligne2: Facilite la prise en charge à distance des Patients.

          ligne3: Permettre de rester au contact avec le medecin et de faire une consultation en ligne.

          ligne4: Eviter des examens à répétition.

          ligne5: Permet aux patients et aux professionnels de santé d'optimiser leurs prise en charge médicale.

          ligne6: Surveillance à distance des patients.

      third_circle:

        title1: Compte associé

        content:

          ligne1: Attacher le dossier de l'enfant à sa mère; tel un carnet mère-enfant pour participer à réduire la mortalité maternelle et infantile.

        title2: 24/7 Echange avec toute l'equipe de soins



