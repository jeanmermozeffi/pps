sensibilisation:

  section0:

    title1: Mésure de prevention

    content: >

      La maladie à coronavirus 2019 (COVID-19) est une ‎maladie infectieuse due à un coronavirus découvert ‎récemment. 

      ‎La majorité des personnes atteintes de la COVID-19 ‎ne ressentiront que des symptômes bénins ou ‎modérés et guériront sans traitement particulier.



  section1:

    title1: SENSIBILISATION

  language:

    title: LANGUE LOCALE

    section1:

      country: Sénégal



  actions:

    section1:

      title: Se laver souvent les mains.

      content: Utiliser du savon et ‎de l’eau, ou une solution hydroalcoolique



    section2:

      title: Maintenir une distance sociale.

      content: Rester à distance de toute personne qui tousse ‎ou éternue. ‎



    section3:

      title: Eviter de se toucher le visage.

      content: Ne pas toucher ses yeux, son nez ou sa bouche.



    section4:

      title: Utilisez un masque.

      content: En cas de toux ou d’éternuement, couvrez-vous ‎la bouche et le nez avec le pli du coude ou avec un ‎mouchoir. ‎



    section5:

      title: Demandez des soins médicaux.

      content: Si vous ne vous sentez pas bien, restez chez vous en cas de doute consultez un médecin ‎ ‎



    section6:

      title: Restez informé

      content: Informez-vous constamement pour savoir quelles sont les zones où le virus se propage à grande échelle.



