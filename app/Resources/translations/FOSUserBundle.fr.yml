        subject: 'Réinitialisation de votre mot de passe'
        message_mobile: |
            Bonjour %username% !

            Pour réinitialiser votre mot de passe, merci de vous rendre sur %confirmationUrl%

            Si vous utilisez l'application mobile. Veuillez utilisez ce code %code%

